<div class="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button {{ isCollapsed ? 'collapsed' : '' }}" 
                type="button" 
                (click)="toggleCollapse()"
                [attr.aria-expanded]="!isCollapsed">
          <span class="me-2">
            <i class="bi {{ success ? 'bi-check-circle-fill text-success' : 'bi-x-circle-fill text-danger' }}"></i>
          </span>
          {{ title }}
          <span class="badge ms-2 {{ success ? 'bg-success' : 'bg-danger' }}">
            {{ success ? 'Success' : 'Failed' }}
          </span>
        </button>
      </h2>
      <div class="accordion-collapse collapse {{ isCollapsed ? '' : 'show' }}">
        <div class="accordion-body">
          <div *ngIf="output" class="mb-3">
            <h6>RÃ©sultat :</h6>
            <pre class="p-3 bg-light rounded mb-0">{{ output }}</pre>
          </div>
          <div *ngIf="error" class="mt-3">
            <h6 class="text-danger">Erreur :</h6>
            <pre class="p-3 bg-light rounded text-danger mb-0">{{ error }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
