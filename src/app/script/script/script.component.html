<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Scripts</h2>
    <a class="btn btn-primary" [routerLink]="['/scripts/create']">
      Créer un nouveau script
    </a>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Titre</th>
        <th>Type</th>
        <th>Créé par</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let script of scripts">
        <td>{{ script.title }}</td>
        <td>{{ script.type }}</td>
        <td>{{ script.createdBy }}</td>
        <td>
          <a class="btn btn-sm btn-outline-warning me-1" [routerLink]="['/scripts/edit', script.id]" title="Modifier">
            <i class="bi bi-pencil"></i>
          </a>
          <button class="btn btn-sm btn-outline-danger me-1" (click)="deleteScript(script.id)" title="Supprimer">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-sm btn-info" (click)="openViewModal(script)" title="Voir">
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de visualisation -->
  <div class="modal fade" id="viewScriptModal" tabindex="-1" aria-labelledby="viewScriptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contenu du Script : {{ selectedScript?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <pre>{{ selectedScript?.content }}</pre>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-primary" (click)="copyToClipboard(selectedScript?.content)">Copier</button>
          <button class="btn btn-outline-success" (click)="downloadScript()">Télécharger</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
