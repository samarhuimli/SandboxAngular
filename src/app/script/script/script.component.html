<div class="container mt-4">
  <!-- Liste des scripts -->
  <div *ngIf="mode === 'list'">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Liste des Scripts</h2>
      <button class="btn btn-primary" (click)="showCreateForm()">
        Cr√©er un nouveau script
      </button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Type</th>
          <th>Cr√©√© par</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let script of scripts">
          <td>{{ script.title }}</td>
          <td>{{ script.type }}</td>
          <td>{{ script.createdBy }}</td>
          <td>
            <button class="btn btn-sm btn-outline-warning me-1" (click)="editScript(script)" title="Modifier">
              <i class="bi bi-pencil"></i>
            </button>
            
            <!-- üóëÔ∏è Bouton Supprimer -->
            <button class="btn btn-sm btn-outline-danger" (click)="deleteScript(script.id)" title="Supprimer">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-sm btn-info" (click)="openViewModal(script)">
              <i class="bi bi-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulaire de cr√©ation/modification -->
  <div *ngIf="mode === 'form'">
    <h2 class="mb-3">{{ isEdit ? 'Modifier le Script' : 'Cr√©er un Script' }}</h2>
    <form (ngSubmit)="submitForm()" class="row g-3">
      <div class="col-md-6">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="form.title" name="title" required>
      </div>

      <div class="col-md-6">
        <label for="createdBy" class="form-label">Cr√©√© par</label>
        <input type="text" class="form-control" id="createdBy" [(ngModel)]="form.createdBy" name="createdBy" required>
      </div>

      <div class="col-md-6">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" [(ngModel)]="form.type" name="type" required>
          <option value="PYTHON">Python</option>
          <option value="R">R</option>
          <option value="SQL">SQL</option>
        </select>
      </div>

      <div class="col-12">
        <label for="content" class="form-label">Contenu</label>
        <textarea id="content" class="form-control code-editor" [(ngModel)]="form.content" name="content" rows="10" required></textarea>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success">
          {{ isEdit ? 'Mettre √† jour' : 'Cr√©er' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <!-- üîß Boutons de script -->
<div class="mt-3 d-flex gap-2">
  <!-- ‚ñ∂Ô∏è Bouton Run -->
  <button class="btn btn-success" (click)="runCode()" [disabled]="isRunning">
    <i class="bi bi-play-fill"></i> Ex√©cuter
  </button>

  <!-- üíæ T√©l√©charger -->
  <button class="btn btn-outline-primary" (click)="saveToFile()">
    <i class="bi bi-download"></i> T√©l√©charger
  </button>

  <!-- üßπ Effacer -->
  <button class="btn btn-outline-secondary" (click)="clearEditor()">
    <i class="bi bi-trash3"></i> Effacer
  </button>

  <!-- üîô Annuler -->
  <button class="btn btn-outline-dark ms-auto" (click)="cancel()">
    <i class="bi bi-x-circle"></i> Annuler
  </button>
</div>

<!-- üí° Zone de sortie -->
<div class="output-panel mt-3">
  <strong>Sortie :</strong>
  <div>{{ output }}</div>
</div>


  <!-- ‚úÖ MODALE POUR AFFICHER LE CONTENU DU SCRIPT -->
  <div class="modal fade" id="viewScriptModal" tabindex="-1" aria-labelledby="viewScriptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewScriptModalLabel">Contenu du Script : {{ selectedScript?.title }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <!-- ‚úÖ Affichage du contenu -->
          <pre>{{ selectedScript?.content }}</pre>
        </div>
        <div class="modal-footer">
          <!-- ‚úÖ Bouton copier -->
          <button type="button" class="btn btn-outline-primary" (click)="copyToClipboard()">
            Copier
          </button>

          <!-- ‚úÖ Bouton t√©l√©charger -->
          <button type="button" class="btn btn-outline-success" (click)="downloadScript()">
            T√©l√©charger
          </button>

          <!-- ‚úÖ Bouton fermer -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
