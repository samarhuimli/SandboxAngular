<div class="container mt-4">

  <div *ngIf="mode === 'list'">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Liste des Scripts</h2>
      <button class="btn btn-primary" (click)="showCreateForm()">Créer un nouveau script</button>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Type</th>
          <th>Créé par</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let script of scripts">
          <td>{{ script.title }}</td>
          <td>{{ script.type }}</td>
          <td>{{ script.createdBy }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editScript(script)">Modifier</button>
            <button class="btn btn-sm btn-danger" (click)="deleteScript(script.id!)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="mode === 'form'">
    <h2 class="mb-3">{{ isEdit ? 'Modifier le Script' : 'Créer un Script' }}</h2>
    <form (ngSubmit)="submitForm()" class="row g-3">

      <div class="col-md-6">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="form.title" name="title" required>
      </div>

      <div class="col-md-6">
        <label for="createdBy" class="form-label">Créé par</label>
        <input type="text" class="form-control" id="createdBy" [(ngModel)]="form.createdBy" name="createdBy" required>
      </div>

      <div class="col-md-6">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" [(ngModel)]="form.type" name="type" required>
          <option value="PYTHON">Python</option>
          <option value="R">R</option>
          <option value="SQL">SQL</option>
        </select>
      </div>

      <div class="col-12">
        <label for="content" class="form-label">Contenu</label>
        <textarea id="content" class="form-control" [(ngModel)]="form.content" name="content" rows="5" required></textarea>
      </div>

      <div class="col-12 d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-success">{{ isEdit ? 'Mettre à jour' : 'Créer' }}</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
      </div>

    </form>
  </div>

</div>
